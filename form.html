<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 – Product Reviews – Gabriel Perez Sanchez</title>
  <meta name="description" content="A survey or report page regarding customer satisfaction with a product on the list.">
  <meta name="author" content="Gabriel Kalel Perez Sanchez">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1 id="course-title">Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get" class="review-form">

      <!-- Product Name -->
      <label for="productName">
        Product Name 
        <abbr title="This field is mandatory" aria-label="required">*</abbr>
      </label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product</option>
        <!-- JavaScript List -->
      </select>
      <fieldset>
        <legend>
          Overall Rating 
          <abbr title="This field is mandatory" aria-label="required">*</abbr>
        </legend>
        <div class="stars">
          <input type="radio" id="fivestar" name="rating" value="5" required>
          <label for="fivestar"></label>

          <input type="radio" id="fourstar" name="rating" value="4">
          <label for="fourstar"></label>

          <input type="radio" id="threestar" name="rating" value="3">
          <label for="threestar"></label>

          <input type="radio" id="twostar" name="rating" value="2">
          <label for="twostar"></label>

          <input type="radio" id="onestar" name="rating" value="1">
          <label for="onestar"></label>
        </div>
      </fieldset>

      <label for="installDate">
        Date of Installation 
        <abbr title="This field is mandatory" aria-label="required">*</abbr>
      </label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful?</legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review" rows="5"></textarea>

      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">


      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Gabriel Kalel Perez Sanchez | Lima, Peru</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
