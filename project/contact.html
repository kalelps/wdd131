<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print3d - Contact Us</title>
  <meta name="description" content="Contact page sent an email with a personalized message and a reason for the message.">
  <meta name="author" content="Gabriel Kalel Perez Sanchez">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<header class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="images/logo.png" alt="Print3d Logo" class="logo-img" loading="lazy">
      <span class="logo-text">Print3d</span>
    </a>
  </div>

  <nav class="nav-links">
    <a href="contact.html">Contact Us</a>
    <a href="Gallery.html" class="active">Our Products</a>
  </nav>

  <!-- Mobile Menu -->
  <div class="burger" id="burger-menu">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

      <!-- Mobile Menu -->

  <main class="contact-page">
    <section class="contact-container">
      <h1>Contact Us</h1>
      <p>If you have questions, requests, or want to make a complaint, send us a message! :)</p>

      <form id="contact-form">
        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name" placeholder="Your name">

        <label for="email">Email <span class="required">*</span>:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="subject">Reason for Message:</label>
        <select id="subject" name="subject">
          <option value="general">General Inquiry</option>
          <option value="order">Order Request</option>
          <option value="feedback">Feedback</option>
          <option value="support">Technical Support</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Print3d Models | <a href="siteplan.html">Siteplan</a></p>
  </footer>
</body>
</html>
